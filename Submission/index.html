<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Plants and Things</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="logoContainer">
                    <img
                        class="logo"
                        src="images/logo-transparent.png"
                        alt="company logo"
                    />
                </div>
                <nav class="navContainer">
                    <ul class="navList list">
                        <li class="navItem">
                            <a class="navLink" href="/">Home</a>
                        </li>
                        <li class="navItem">
                            <a class="navLink" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main class="main">
                <h1 class="productsHeading">Browse our products</h1>
                <ul class="productsList list">
                    <li class="productListItem">
                        <section class="productCard">
                            <img
                                class="productPhoto"
                                src="images/product-string-of-fishhooks.jpg"
                                alt="fishhooks product"
                            />
                            <h2 class="productName">
                                String of Fishhooks 6 Inch Unpotted
                            </h2>
                            <div class="productPrice">$30.00</div>
                            <div class="productLinkContainer">
                                <a class="productLink" href="#">View product</a>
                            </div>
                        </section>
                    </li>
                    <li class="productListItem">
                        <section class="productCard">
                            <img
                                class="productPhoto"
                                src="images/product-tradescantia.jpg"
                                alt="fishhooks product"
                            />
                            <h2 class="productName">
                                Tradescantia Nanouk 2 Inch In Ceramic Pot
                            </h2>
                            <div class="productPrice">$17.00</div>
                            <div class="productLinkContainer">
                                <a class="productLink" href="#">View product</a>
                            </div>
                        </section>
                    </li>
                    <li class="productListItem">
                        <section class="productCard">
                            <img
                                class="productPhoto"
                                src="images/product-string-of-dolphins.jpg"
                                alt="fishhooks product"
                            />
                            <h2 class="productName">
                                String of Dolphins 2 Inch Unpotted
                            </h2>
                            <div class="productPrice">$8.00</div>
                            <div class="productLinkContainer">
                                <a class="productLink" href="#">View product</a>
                            </div>
                        </section>
                    </li>
                </ul>
            </main>
        </div>
    </body>
</html>
