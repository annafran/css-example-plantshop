<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Plants and Things</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="logoContainer">
                    <img
                        class="logo"
                        src="images/logo-transparent.png"
                        alt="company logo"
                    />
                </div>
                <nav class="navContainer">
                    <ul class="nav">
                        <li class="navLink"><a href="/">Home</a></li>
                        <li class="navLink"><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <h1 class="productsHeading">Products</h1>
                <ul class="shopItems">
                    <li class="productListItem">
                        <section class="productCard">
                            <img
                                class="productPhoto"
                                src="images/product-string-of-fishhooks.jpg"
                                alt="fishhooks product"
                            />
                            <h2 class="productName">
                                String of Fishhooks 6 Inch Unpotted
                            </h2>
                            <div class="productPrice">$30.00</div>
                            <div class="productLink">
                                <a href="#">View product</a>
                            </div>
                        </section>
                    </li>
                    <li class="productListItem">
                        <section class="productCard">
                            <img
                                class="productPhoto"
                                src="images/product-tradescantia.jpg"
                                alt="fishhooks product"
                            />
                            <h2 class="productName">
                                Tradescantia Nanouk 2 Inch In Ceramic Pot
                            </h2>
                            <div class="productPrice">$17.00</div>
                            <div class="productLink">
                                <a href="#">View product</a>
                            </div>
                        </section>
                    </li>
                    <li class="productListItem">
                        <section class="productCard">
                            <img
                                class="productPhoto"
                                src="images/product-string-of-dolphins.jpg"
                                alt="fishhooks product"
                            />
                            <h2 class="productName">
                                String of Dolphins 2 Inch Unpotted
                            </h2>
                            <div class="productPrice">$8.00</div>
                            <div class="productLink">
                                <a href="#">View product</a>
                            </div>
                        </section>
                    </li>
                </ul>
            </main>
        </div>
    </body>
</html>
